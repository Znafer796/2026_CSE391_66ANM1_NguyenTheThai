<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>HR Management</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    margin: 0;
    background: #f4f6f8;
}

/* ===== NAVBAR ===== */
.topbar {
    background: #1f2933;
    color: white;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.topbar .left {
    display: flex;
    gap: 20px;
    align-items: center;
}

.topbar h2 {
    margin: 0;
    font-size: 18px;
}

.topbar a {
    color: #ddd;
    text-decoration: none;
    font-size: 14px;
}

.topbar input {
    padding: 6px 10px;
    border-radius: 4px;
    border: none;
}

/* ===== MAIN ===== */
.container {
    background: white;
    margin: 25px;
    padding: 20px;
    border-radius: 6px;
}

.header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-row h3 {
    margin: 0;
}

.btn-add {
    background: #0d6efd;
    color: white;
    border: none;
    padding: 7px 14px;
    border-radius: 5px;
    cursor: pointer;
}

/* ===== TABLE ===== */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #e5e7eb;
    text-align: left;
}

th {
    background: #f9fafb;
    font-size: 14px;
}

td {
    font-size: 13px;
}

.btn-edit {
    background: #ffc107;
    border: none;
    padding: 5px 8px;
    border-radius: 4px;
    cursor: pointer;
}

.btn-del {
    background: #dc3545;
    border: none;
    padding: 5px 8px;
    border-radius: 4px;
    color: white;
    cursor: pointer;
}

/* ===== MODAL ===== */
.modal-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
}

.modal-box {
    background: white;
    width: 520px;
    border-radius: 6px;
    overflow: hidden;
}

.modal-header {
    background: #0d6efd;
    color: white;
    padding: 10px 15px;
    display: flex;
    justify-content: space-between;
}

.modal-body {
    padding: 15px;
}

.form-row {
    display: flex;
    gap: 15px;
    margin-bottom: 10px;
}

.form-group {
    flex: 1;
}

label {
    font-size: 13px;
}

input, select {
    width: 100%;
    padding: 6px;
    margin-top: 3px;
}

.modal-footer {
    text-align: right;
    padding: 10px 15px;
}

.btn-save {
    background: #198754;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
}

.btn-cancel {
    background: #6c757d;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
}
</style>
</head>

<body>

<!-- NAV -->
<div class="topbar">
    <div class="left">
        <a href="#">Home</a>
        <a href="#">Contact</a>
    </div>
    <input placeholder="Search...">
</div>

<!-- MAIN -->
<div class="container">
    <div class="header-row">
        <h3>Employee</h3>
        <button class="btn-add" onclick="openModal()">+ Add</button>
    </div>

    <table>
        <tr>
            <th>ID</th><th>Name</th><th>Email</th>
            <th>Phone</th><th>Position</th><th>Action</th>
        </tr>
        <tr>
            <td>1</td><td>Fatima Beatriz</td><td>fatima@gmail.com</td>
            <td>0985674321</td><td>Staff</td>
            <td>
                <button class="btn-edit">Edit</button>
                <button class="btn-del">Delete</button>
            </td>
        </tr>
        <tr>
            <td>2</td><td>Gabriel Hanna</td><td>gabriel@gmail.com</td>
            <td>0353674231</td><td>Staff</td>
            <td>
                <button class="btn-edit">Edit</button>
                <button class="btn-del">Delete</button>
            </td>
        </tr>
    </table>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modal">
    <div class="modal-box">
        <div class="modal-header">
            <span>New Employee</span>
            <span style="cursor:pointer" onclick="closeModal()">âœ–</span>
        </div>

        <div class="modal-body">
            <div class="form-row">
                <div class="form-group">
                    <label>Name</label>
                    <input>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Phone</label>
                    <input>
                </div>
                <div class="form-group">
                    <label>Position</label>
                    <select>
                        <option>-- Select Position --</option>
                        <option>Staff</option>

                        <option>Manager</option>
                        <option>CEO</option>
                    </select>
                </div>
            </div>


            <label>Sex</label><br>
            <input type="radio" name="sex"> Male
            <input type="radio" name="sex"> Female
        </div>


        <div class="modal-footer">
            <button class="btn-save">Save</button>
            <button class="btn-cancel" onclick="closeModal()">Cancel</button>
        </div>

    </div>
</div>

<script>
function openModal() {
    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
